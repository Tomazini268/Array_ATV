<!DOCTYPE html>
<!-- Define o tipo do documento como HTML5-->

<html lang="pt-br">
    <!-- In√≠cio do documento HTML-->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Array em JavaScript</title>

    <style>
        /* Estiliza√ß√£o geral do corpo da p√°gina*/

        body {
            font-family: arial, sans-serif; /* Define a fonte*/
            background-color: #f4f6f8; /* Cor de fundo da p√°gina*/
            padding: 30px; /* espa√ßamento interno*/
        }

        /* Estliza√ß√£o do t√≠tulo */
        h1 {
            color: #333;  /* Cor do texto */
            text-align: center;  /* Centraliza o texto*/
        }

        /* Estiliza√ß√£o da div ondeo resultado ser√° exibido */
        #resultado {
            background-color: #fff;  /* Fundo Branco */
            padding: 15px;   /* Espa√ßamento interno */
            border-radius: 10px; /* Bordas arredondadas*/
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0, 1);  /* Sombra leve */
            width: 350px;  /* Largura fixa*/
            margin: 20px auto;  /*Centraliza horizontalmente */
        }

        /* Estiliza√ß√£o geral dos bot√µes */
        button {
            margin: 5px;  /*espa√ßo externo*/
            padding: 10px 15px;  /* Espa√ßamento interno*/
            font-size: 16px; /* Tamanho do texto*/
            border-radius: 6px;  /*bordas arredondadas*/
            border: none;  /* Remove borda padr√£o*/
            cursor: pointer;  /* Cursor de m√£ozinha*/
            background-color: #007bff; /* cor azul*/
            color: white;  /* Texto branco*/
            transition: 0.2s;  /* Anima√ß√£o suave */
        }

        /* Efeito ao passar o mouse no bot√£o */
        button:hover {
            background-color: #0056b3; /* Azul mais escuro */
        }
    </style>
    </head>

    <body>

<!-- T√≠tulo principal da p√°gina -->
 <h1>Exemplo de uso de array em JavaScript üçéüçåüçä</h1>

 <!-- Div onde o conte√∫do do array ser√° exibido-->
  <div id="resultado"></div>

  <!-- Div que cont√©m os bot√µes -->
   <div style="text-align: center;">
    <!-- Ao clicar, chama a fun√ß√£o mostrarFrutas()-->
     <button onclick="mostrarFrutas()">Mostrar Frutas</button>

     <!-- Ao clicar, chama a fun√ß√£o adicionarFruta()-->
      <button onclick="adicionarFruta()">Adicionar Fruta</button>

      <!-- Ao clicar, chama a fun√ß√£o removerUltima()-->
       <button onclick="removerUltima()">Remover Ultima</button>
   </div>

   <script>

    // 1Ô∏è‚É£ Cria√ß√£o do array vazio chamado "frutas"
    // Um array √© uma estrutura que armazena v√°rios valores em uma √∫nica variavel
    let frutas = [];

    // 2Ô∏è‚É£ Fun√ß√£o respons√°vel por exibir o contye√∫do do array na tela
    function mostrarFrutas() {

        // Captura a div onde o resultado ser√° mostrado
        let resultadoDiv = document.getElementById("resultado");

        // Verifica se o array est√° vazio
        if (frutas.length === 0) {

            // Se estiver vazio, mostra mensagem informando
            resultadoDiv.innerHTML = `
            <strong>Array completo:</strong> [] <br>
            <strong>Quantidade de frutas:</strong> 0 <br>
            <em>O array est√° vazio.</em>
            `;
        } else {

            // Caso o array tenha elementos
            // frutas.join (", ") transforma o array em texo separado por v√≠rgula
            resultadoDiv.innerHTML = `
            <strong>Array completo:</strong> [${frutas.join(", ")}] <br>
            <strong>Quantidade de frutas:</strong> ${frutas.length} <br>
            `;
        }
    }

    // 3Ô∏è‚É£ Fun√ß√£o para adicionar uma nova fruta ao array
    function adicionarFruta() {

        // prompt abre uma caixa para o usuario digitar algo
        let novaFruta = prompt("Digite o nome da nova fruta:");

        //Verifica se o usuario digitou algo
        if (novaFruta) {

            // push() adiciona um elemento no FINAL do array
            frutas.push(novaFruta); 

            // Atualiza a exibi√ß√£o ap√≥s adicionar
        }
    }

    // 4Ô∏è‚É£ Fun√ß√£o para remover a √∫ltima fruta do array
    function removerUltima() {

        // Verifica se o array tem elementos
        if (frutas.length > 0) {

            //pop() remove o √öLTIMO elemento do array
            frutas.pop();
        } else {

            // Se estiver vazio, mostra alerta
            alert("O array j√° est√° vazio!");
        }

        // Atualiza a exibi√ß√£o ap√≥s remover
        mostrarFrutas();
    }

    // Ao carregar a p√°gina, j√° mostra o estado inicial do array
    mostrarFrutas();

   </script>

</body>
</html>
